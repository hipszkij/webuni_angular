<div class="container" [class.success]="isComplete">
    <input type="text" [ngClass]="{red: !isComplete, green: isComplete}" [(ngModel)]="counter!.name">
    <button #btn (click)="incrementCounter()">Számláló növelése</button>
    <div [ngStyle]="{color: isComplete ? '#558b2f' : '#e53935'}">{{ count }} / {{ aim }}</div>

    <div *ngIf="!isComplete; else elseContent">{{ 'Hajrá!' | uppercase}}</div>
    <ng-template #elseContent>
        Szép munka!
    </ng-template>
</div>
