<div class="ideas-containter">
  <mat-card class="idea" *ngFor="let idea of this.ideas">
    <mat-card-header>
      <mat-card-title matBadge="{{ idea.votes }}">{{
        idea.name
      }}</mat-card-title>
      <mat-card-subtitle>{{ idea.description }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <button mat-button (click)="this.vote('+', idea)">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-button (click)="this.vote('-', idea)">
        <mat-icon>thumb_down</mat-icon>
      </button>
      <button mat-button (click)="this.delete(idea)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
