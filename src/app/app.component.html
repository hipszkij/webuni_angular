<div>
  <p *ngFor="let infected of dailyInfected">
    <span
      *ngIf="infected | coronavirusData : iWantTheTruth as result"
      [appColorizedData]="result"
    >
      {{ result.reportedDate }} napon az új fertőzöttek száma:
      {{ result.newInfections }}, a mintavételek száma:
      {{ result.numberOfNewTests }}, a korházban lévők száma:
      {{ result.numberOfPeopleInHospital }}
    </span>
  </p>
</div>
