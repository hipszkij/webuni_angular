<app-header></app-header>

<h2>Create Task</h2>
<div class="task-form-container">
  <form (submit)="saveTask()">
    <div class="form-group">
      <label for="name">Név:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Leírás:</label>
      <textarea
        id="description"
        name="description"
        [(ngModel)]="desc"
        required
      ></textarea>
    </div>
    <button type="submit">Mentés</button>
  </form>
</div>
